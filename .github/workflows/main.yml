name: Node.js CI

on:
  workflow_dispatch:
    inputs: 
      version:
        description: 'Version'     
        type: text
        required: true

jobs:    
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - run: echo %cd%
    # - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    # - run: npm install -g @babel/core
    # - run: echo done
    
    
